<h4>Listado</h4>
    <ul class="list-group">

      <li *ngFor="let character of characerList;
       let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;"


      class="list-group-item"
      [ngClass]="{
         'list-group-item-dark': isLast,
         'list-group-item-success': isEven,


        }">
<!--lo de abajito es css y bootsrap-->
      <div class="list-group-item d-flex justify-content-between align-items-center">

      <span class="text-primary">{{i +1}}</span>
       <span> {{ character.name}} </span>
       <strong>- Power: </strong>
       <span>{{character.power}}</span>

       <button class="btn btn-danger"  (click)="onDeleteCharacter(character.id)" >X</button>


       <!-- <span> Es el pirmero: {{ isFirst}} </span>
       <span> Es el utlimo: {{ isLast}} </span>

       <span> ES par : {{isEven}}</span> -->

      </div>
      </li>



    </ul>
