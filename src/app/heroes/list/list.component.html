<h3>Listado de heroes</h3>

<div *ngIf="deleteHero; else nothingWasDeleted">
  <h3>Heroe borrado <small class="text-danger">{{deleteHero}}</small></h3>
</div>

 <ng-template #nothingWasDeleted> <!--sirve para crear una referencia local y que se muestre el ngtemplate que cree arriba -->
  <h3>No ha borrado nada</h3>
</ng-template>


<button
*ngIf="heroNames.length > 0"
class="btn btn-outline-danger" (click)="removeLastHeroe()">
  Borrar ultimo Heroe
</button>


<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">{{name}}</li>

</ul>
