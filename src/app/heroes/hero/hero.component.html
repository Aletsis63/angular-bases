
  <h1>{{name}}</h1>

<dl>

  <dt>Nombre:</dt>
  <dd> {{name}} </dd>

  <dt>Edad:</dt>
  <dd> {{age}} </dd>

  <dt>Metodo:</dt>
  <dd> {{ getHeroDescription()}} </dd>

  <dt>Capitalizacion:</dt>
  <dd> {{capitalizedName}} </dd>


</dl>


<button
  *ngIf="name !== 'Spiderman'"
  (click)="changeHero()" class="btn btn-primary mx-2">
  cambiar nombre
</button>

<button
*ngIf="age !== 20"
(click)="changeName()" class="btn btn-primary">
  cambiar edad
  </button>

  <button

(click)="resetForm()" class="btn btn-primary">
  resetear
  </button>
